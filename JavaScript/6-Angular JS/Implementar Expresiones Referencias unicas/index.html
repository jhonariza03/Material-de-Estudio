<!DOCTYPE html>
<html ng-app="oneTimeApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="autor" content="">
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</head>
<body>
	<div ng-controller="SingleBindController">
		<h1>Uso de la Expresion Única (::val)</h1>
		<form>
			<label>Hacer Clic para obtener un número Random</label>
			<button ng-click="nextName($event)">Siguiente</button>
		</form>
		<br>
		<label>Esta referencia no cambiara, no importa si $scope.name cambia el valor</label>
		<p>Referencia Única: <h2>{{::name}}</h2></p>
		<hr>
		<label>Esta segunda referencia se comportará de manera normal</label>
		<p>Referencia normal: <h2>{{name}}</h2></p>
	</div>
</body>
</html>
