<!DOCTYPE html>
<html ng-app="moviesBDApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div>
		<form class="title">
			<h1>Base de Datos de Películas</h1>
			<label>Escoger filtro</label>
			<select ng-model="orderProp">
				<option value="name">Nombre de la Película</option>
				<option value="director">Nombre del Director</option>
				<option value="review">Calificación</option>
				<option value="publishYear">Año de publicación</option>
			</select>
			<label>Orden</label>
			<select ng-model="reverse">
				<option value="false">↑ A-Z</option>
				<option value="true">↓ A-Z</option>
			</select>
		</form>
		<hr>
		<div class="wrapper">
			<div class="container">
				<table>
					<tr>
						<th>Nombre</th>
						<th>Director</th>
						<th>Calificación</th>
						<th>Año de estreno</th>
					</tr>
					<tr ng-repeat="movie in movies | orderBy:orderProp:reverse">
						<td>{{movie.name}}</td>
						<td>{{movie.director}}</td>
						<td>{{movie.review}}</td>
						<td>{{movie.publishYear}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
