<!DOCTYPE html>
<html ng-app="cronoApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script src="js/angular.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</head>
<body>
	<div ng-controller="clockController">
		<div class="container">
			<h1 class="title">Cronometro App</h1>
			<div class="center-block" ng-clock get-time="time">
			</div>
			<button class="center-block" ng-click="getTimeEnlapse()">GET TIME</button>
			<div class="center-block">
				<div class="frozen-font title">{{frozenTime}}</div>
			</div>
		</div>
	</div>
</body>
</html>
