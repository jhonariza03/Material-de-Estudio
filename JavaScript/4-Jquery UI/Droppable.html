<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Droppable</title>
	<link rel="stylesheet" href="js/jquery-ui.css">
	<script src="js/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<style>
		#arrastrar{
			position:absolute;
			width:100px;
			height:100px;
			margin: 10px;
			background: #FF5500;
			text-align:center;
			color:#fff;
			border-radius:50px;
		}

		#soltar{
			position:absolute;
			margin: 100px 10px 10px 600px;
			width: 200px;
			height: 200px;
			background: #777777;
			color: #fff;
			text-align:center;
			border-radius:50px;

		}

		h4{
			margin: 40% 0 0 0 ;
		}
		
	</style>
	<script>
          $(document).ready(function(){
               $('#arrastrar').draggable();
               $('#soltar').droppable({
                    drop: function(){
                    	alert('Has soltado el elemneto en la caja!!!');
                    }
               });

          });
	</script>	
</head>
<body>
	<div id="soltar"><h4>¡Soltar Dentro!</h4></div>
	<div id="arrastrar"><h4>¡Arrastrame!</h4></div>
</body>
</html>
