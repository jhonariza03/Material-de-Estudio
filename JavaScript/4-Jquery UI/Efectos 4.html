<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Efectos</title>
	<link rel="stylesheet" href="js/jquery-ui.css">
	<script src="js/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script>
		$(document).ready(function(){
			$('#opciones').change(function(){
				var  opcion = $(this).val();
				var direccion='';
				switch(opcion){
					case'up':
						direccion = 'up';
						break;
					case'down':
						direccion = 'down';
						break;
					case'left':
						direccion = 'left';
						break;
					case'right':
						direccion = 'right';
						break;
					case'vertical':
						direccion = 'vertical';
						break;
					case'horizontal':
						direccion = 'horizontal';
						break;
				}

				$('#miDiv1').effect('blind',{
					direction: direccion
				},3000,function(){
					$(this).show();
				});
			});
		});
	</script>
	<style>
		.miEstilo1{
			background-color:yellow;
			color:green;
			font-size:30px;
			width:400px;
			height:400px;
		}
	</style>	
</head>
<body>
	<h1>Opciones Efecto Blind</h1>
	<select id="opciones">
		<option value="">Seleccione una opcion...</option>
		<option value="up">Up</option>
		<option value="down">Down</option>
		<option value="left">Left</option>
		<option value="right">Right</option>
		<option value="vertical">Vertical</option>
		<option value="horizontal">Horizontal</option>
	</select>	
	<br>
	<br>
	<div id="miDiv1" class="miEstilo1">Mi Div 1!!!</div>
</body>
</html>
