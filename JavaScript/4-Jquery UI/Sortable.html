<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sortable</title>
	<link rel="stylesheet" href="js/jquery-ui.css">
	<script src="js/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<style>
	   .posicion{
	   		font-weight: bold;
	   		font-size: 12px;
	   		background-color: #9CFFA7;
	   		width: 50px;
	   }
	</style>
	<script>
	    $(document).ready(function(){
            $('#organizar').sortable();
        });
	</script>
</head>
<body>
	<h4>Organizar alfabeticamente</h4>
	<ul id="organizar">
		<li>Letra C</li>
		<li>Letra E</li>
		<li>Letra A</li>
		<li>Letra D</li>
		<li>Letra B</li>
	</ul>
</body>
</html>
