<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="js/jquery-ui.css">
    <script src="js/external/jquery/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
    	.miEstilo1{
    		background-color:#C52FD9;
    		border-top:groove;
    		width:100px;
    		height:100px;
    	}

    	.miEstilo2{
    		background-color:#3CE55B;
    		color:#fff;
    		border-top:groove;
    		width:100px;
    		height:100px;
    	}

    	.miEstilo3{
    		background-color:#EAFF1F;
    		font-size: xx-large;
    		border-top: groove;
    		width:200px;
    		height:200px;
    	}
    </style>
    <script>
         $(document).ready(function(){
         	$('#boton1').click(function(){
         		$('#miDiv1').toggle('pulsate',3000);
         	});

         	$('#boton2').click(function(){
         		$('#miDiv2').toggleClass('miEstilo3',3000,'easeInBounce');
         	});
         });
    </script>
</head>
<body>
	<div id="miDiv1" class="miEstilo1">Mi Div!!!!</div>
	<div id="miDiv2" class="miEstilo2">Mi Div!!!!</div>
	<button id="boton1">Tooggle</button>
	<button id="boton2">TooggleClass</button>
</body>
</html>
