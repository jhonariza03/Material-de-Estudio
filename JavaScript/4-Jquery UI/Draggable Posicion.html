<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejemplo 2 Draggable</title>
	<link rel="stylesheet" href="js/jquery-ui.css">
	<script src="js/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<style type="text/css" media="screen">
		#miDiv1{
			position:absolute;
			top:55%;
			left:55%;
			width:200px;
			height:200px;
			margin-left:-400px;
			margin-top:-100px;
			border: 1px solid #808080;
			padding:10px;
			background-color: #ff473a;
		}
	</style>
		<script>
		//http://api.jqueryui.com/draggable
		$(document).ready(function(){
			$('#miDiv1').draggable({
				cursor:'move',
				containment: 'document',
				stop : eventoStop
			});

			function eventoStop(event, ui){
				var posX = parseInt(ui.offset.left);
				var posY = parseInt(ui.offset.top);
				var mensaje= "Posicion X: "+posX+" - Posicion Y: "+posY;
				$('#posicion').html(mensaje);
			}
		});
	</script>
</head>
<body>
	<h1>Ejemplo Funcionalidad Arrastrar y posicion jQuery UI</h1>
	<h2 id="posicion"></h2>
	<div id='miDiv1'>Mi Div 1!!!</div>
</body>
</html>
