<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Efectos</title>
	<link rel="stylesheet" href="js/jquery-ui.css">
	<script src="js/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script>
		$(document).ready(function(){
			$('#boton1').click(function(){
				$('#miDiv1').effect('explode',4000,function(){
					$(this).show();
				});
			});
			$('#boton2').click(function(){
				$('#miDiv2').effect('shake',4000);
			});
		});
	</script>
	<style>
		.miEstilo1{
			background-color:red;
			border-top:groove;
			width:200px;
			height:200px;
		}
		.miEstilo2{
			background-color:blue;
			border-top:groove;
			width:200px;
			height:200px;
		}
	</style>	
</head>
<body>
	<div id="miDiv1" class="miEstilo1">Mi Div 1!!!</div>
	<div id="miDiv2" class="miEstilo2">Mi Div 2!!!</div>
	<button id="boton1">Efecto Explode!!!</button>
	<button id="boton2">Efecto Shake!!!</button>
</body>
</html>
