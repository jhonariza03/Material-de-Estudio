<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejemplo 2 Draggable</title>
	<link rel="stylesheet" href="js/jquery-ui.css">
	<script src="js/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<style type="text/css" media="screen">
		#miDiv1{
			position:absolute;
			top:40%;
			left:40%;
			width:300px;
			height:300px;
			margin-left:-400px;
			margin-top:-100px;
			border: 1px solid #808080;
			padding:10px;
			background-color: #ff9d3a;
		}

		#miDiv2{

			width:300px;
			height:300px;
			padding:10px;
			background-color: #3aff5e;
		}
	</style>
		<script>
		//http://api.jqueryui.com/draggable
		$(document).ready(function(){
			$('#miDiv1').draggable({
				cursor:'move',
				containment: 'document',
				helper : miCopia
			});

			function miCopia(event){
				return '<div id="miDiv2"> Un Clon Modificado!!!</div>';
			}
		});
	</script>
</head>
<body>
	<h1>Ejemplo Funcionalidad Arrastrar jQuery UI</h1>
	<div id='miDiv1'>Mi Div 1!!!</div>
</body>
</html>
