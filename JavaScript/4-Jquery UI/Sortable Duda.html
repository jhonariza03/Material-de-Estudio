<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sortable 2</title>
	<link rel="stylesheet" href="js/jquery-ui.css">
	<script src="js/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<style>
	  .posicion{
		 	font-weight: bold;
		    font-size: 12px;
		    background-color: #CCCCCC;
		    width: 50px;
		 }
	li{
	  	background: #EAF789;
		margin: 5px;
		padding: 5px;
		font-size: 15px;
		height: 17px;
		width: 100px;
		border-radius: 25px;
		text-align: center;
		font-weight: bold;
  	}
	  #con-jug{
	  	background-color: #C6E100;
	  	width: 180px;
	  	height: 170px;
	  	border-radius: 10px;
	  }
	  ul{
	  	padding: 20px;
	  }
	</style>
	<script>
	   $(document).ready(function(){
			$("#juguetes").sortable({
				//placeholder: "posicion",
				connectWith: "#baul",
		    });
		    $("#baul").sortable({
		    	//placeholder: "posicion",
				connectWith: "#juguetes",
		     });
		});
	</script>
</head>
<body>
	<h4>Juguetes</h4>
	<ul id="juguetes">
	  <li>Pelota</li>
	  <li>Raqueta</li>
	  <li>Carro</li>
	</ul>
	<HR>
	<h4>Baúl</h4>
	<div id="con-jug">
		<ul id="baul">
  			<li>Muñecos</li>
  		</ul>
	</div>
</body>
</html>
