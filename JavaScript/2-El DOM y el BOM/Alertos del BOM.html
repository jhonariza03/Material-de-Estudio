<!DOCTYPE html>
<html>
<meta charset = 'UTF-8'>
<body onload="confirmar()">
<h1>Respuesta</h1>
<p id="respuesta"></p>
<script>
function confirmar() {
    var opcion;
    if (confirm("Acepta el procedimiento?") == true) {
        opcion = "Usted aceptó el procedimiento. Gracias.";
    } else {
        opcion = "Usted canceló el procedimiento. No será tenido en cuenta en el proceso";
    }
    document.getElementById("respuesta").innerHTML = opcion;
}
</script>
</body>
</html>
