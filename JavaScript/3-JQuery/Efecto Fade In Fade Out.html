<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="jquery-1.12.2.js"></script>
	<title>fadein -fadeout</title>
	<script>
           $(document).ready(function(){
           		$('button').click(function(){
           			$('label').fadeIn(1000);
           			$('p').fadeOut(10);
           		});
           		return false;
           });
	</script>
	<style>
		div{
			background: #E0EBC2;
			position:absolute;
			width:500px;
			height:70px;
			padding-top:25px;
			margin:100px 0px 0px 40%;
			font-size:16px;
			text-align:center;
			border-radius: 20px;
		}
		label{
			display:none;
		}
		button{
			background:#C5C68A;
			position: absolute;
			margin: 200px 0px 0px 51%;
			font-size: 15px;
			text-align:center;
			border-radius:10px;
		}
	</style>
</head>
<body>
	<div>
		<p>Frase diaria:</p>
		<label>"Un buen programador es alguien que siempre mira en las dos direcciones antes de cruzar una carretera de sentido unico". Doug Linder</label>
	</div>
	<button>Ocultar</button>
</body>
</html>
