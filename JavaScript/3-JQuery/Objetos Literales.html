<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-1.12.2.js"></script>
</head>
<body>
	<script>
	//Objeto literal llamado persona
        var persona = {
        	nombre : "Juan Perez",

        	saludar: function()
        	{
        		console.log('Hola me llamo ' + persona.nombre);
        	},

        	init: function(config)
        	{
        		persona.config = config;
        	},

        	leerConfig: function()
        	{
        		console.log(persona.config);
        	}
        };

        console.log(persona.nombre === "Juan Perez");
        persona.saludar();
        persona.init({
        	nombre: "Maria Roman"
        });

        persona.leerConfig();

	</script>
</body>
</html>
