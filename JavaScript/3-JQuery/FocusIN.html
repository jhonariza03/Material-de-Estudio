<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>FocusIN</title>
	<script src="jquery-1.12.2.js"></script>
	<style>
		span{
			display: none;
		}
	</style>
	<script>
        $(document).ready(function(){
        	$('p').focusin(function(){
        		$(this).find('span').css('display','inline').fadeOut(2000);
        		$(this).find('span').css('color','red');
        	});

        	$('#boton').click(function(){
        		alert('La informacion fue guardada');
        	});
        });
	</script>
</head>
<body>
	<h1>Formulario</h1>
	<p>Nombre: <input type="text"><span>Ingrese su Nombre</span></p>
	<p>Apellidos: <input type="text"><span>Ingrese sus Apellidos</span></p>
	<p>Edad: <input type="text"><span>Ingrese su Edad</span></p>
	<p>Ciudad: <input type="text"><span>Ingrese su Ciudad de Nacimiento</span></p>
	<p>Fecha: <input type="date"><span>Escoja su Fecha de Nacimiento</span></p>

	<input  type="submit" id="boton" value="Enviar">

</body>
</html>
