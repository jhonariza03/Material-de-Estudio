<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Selects de los formularios</title>
	<script src="jquery-1.12.2.js"></script>
	<style>
		.fts{
			color: blue;
			font-size: 25px;
		}
		.pcs{
			color: green;
			font-size: 25px;
		}
		select{
			height: 115px;
		}
	</style>
	<script>
       $(document).ready(function(){
       	  $('#fru').change(function(){
               var fru = 'Seleccionados : ';
               $('#fru option:selected').each(function(){
               	  fru += $(this).text()+' - ';
               });

               $('.fts').text(fru);
       	  }).change();

       	   $('#pcs').change(function(){
               var pc = 'Seleccionados : ';
               $('#pcs option:selected').each(function(){
               	  pc += $(this).text()+' - ';
               });

               $('.pcs').text(pc);
       	  }).change();
       });
	</script>
</head>
<body>
	<h1>Frutas</h1>
	<select name="frutas" id="fru" multiple>
		<option>Kiwi</option>
		<option>Mango</option>
		<option>Fresa</option>
		<option>Papaya</option>
		<option>Pi√±a</option>
		<option>Melon</option>
		<option>Sandia</option>
		<option>Uva</option>
		<option>Melocoton</option>
		<option>Manzana</option>
		<option>Mandarina</option>
		<option>Ciruela</option>
	</select>

	<div class="fts"></div>

	<h1>Computadores</h1>
	<select name="pc" id="pcs" multiple>
		<option>MAC</option>
		<option>Samsung</option>
		<option>HP</option>
		<option>Toshiba</option>
		<option>Acer</option>
		<option>Sony</option>
		<option>Dell</option>
		<option>Lenovo</option>
		<option>Asus</option>
		<option>Compaq</option>
	</select>

	<div class="pcs"></div>
</body>
</html>
