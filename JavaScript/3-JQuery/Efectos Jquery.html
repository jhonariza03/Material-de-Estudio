<!DOCTYPE html>
<html>
<head>
	<title>Efectos</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="jquery-1.12.2.js"></script>
	<style type="text/css" media="screen">
		#caja{
			position:absolute;
			background-color: #0B2161;
			width: 50px;
			height:50px;
		}

		#caja2{
			position:absolute;
			background-color: #B45F04;
			width: 50px;
			height:50px;
		}
	</style>
	<script>
         $(document).ready(function(){
         	$('#hide').click(function(){
         		$('#parrafo').hide();
         	});

         	$('#show').click(function(){
         		$('#parrafo').show(5000, function(){
         			alert('El parrafo ya no esta oculto');
         		});
         	});
         	$('#animate').click(function(){
         		$('#caja').animate({'left':'+=50px','width':'+=5px'});
         	});

         	$('#start').click(function(){
         		$('#caja2').animate({'width':'2000px'},10000);
         	});

         	$('#stop').click(function(){
         		$('#caja2').stop();
         	});
         });
	</script>
</head>
<body>
	<h3>Hide -Show</h3>
	<p id='parrafo'>Soy un parrafo.</p>
	<input type="button" id="hide" value="Hide">
	<input type="button" id="show" value="Show">
	<hr>
	<h3>Animate</h3>
	<div id='caja'></div><br><br><br>
	<input type="button" id="animate" value="Mover >>>">

	<hr>
	<h3>Stop</h3>
	<div id='caja2'></div><br><br><br>
	<input type="button" id="start" value="Aumentar tamaÃ±o">
	<input type="button" id="stop" value="Parar Aumento">
</body>
</html>
