<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width = device-width, initial-scale=1" charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.css">
	<script src="jquery.mobile-1.4.5/jquery-1.12.2.js"></script>
	<script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
	<script type="text/javascript">

		$(document).on('mobileinit',function(){
			$.mobile.defaultPageTransition = 'flip';
		});
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#boton1').click(function(){
				var placa = $('#placa').val();
				var marca = $('#marca').val();
				var modelo = $('#modelo').val();
				var mensaje = 'Datos del vehiculo:<br>';
				mensaje += 'Placa: '+placa+'<br>';
				mensaje += 'Marca: '+marca+'<br>';
				mensaje += 'Modelo: '+modelo+'<br>';

				$('#mensaje').html(mensaje);
				$.mobile.changePage('#paginaExito');
			});


			$('#boton2').click(function(){
				$('#placa').val();
				$('#marca').val();
				$('#modelo').val();
				$.mobile.changePage('#paginaRegistro');
				
			});
		});
	</script>
</head>
<body>
	<div data-role="page" id="paginaRegistro">
		<div data-role="header">
			<h1>Registro Vehiculo</h1>
		</div>
		<div data-role="content">
			<form>
				<div class="ui-field-contain">
					<label for="placa">Placa:</label>
					<input type="text" name="placa" id="placa">
					<label for="marca">Marca:</label>
					<input type="text" name="marca" id="marca">
					<label for="modelo">Modelo:</label>
					<input type="text" name="modelo" id="modelo">
				</div>
				<a id="boton1" class="ui-btn">Registrar</a>
			</form>
		</div>
		<div data-role="footer">
			<p align="center">Registro Vehiculo</p>
		</div>
	</div>

	<div data-role="page" id="paginaExito">
		<div data-role="header">
			<h1>Operación Exitosa</h1>
		</div>
		<div data-role="content">
			<h2 id="mensaje"></h2>
			<a id="boton2" class="ui-btn">Nuevo Registro</a>
		</div>
		<div data-role="footer">
			<p align="center">Operación Exitosa</p>
		</div>
	</div>
</body>
</html>
