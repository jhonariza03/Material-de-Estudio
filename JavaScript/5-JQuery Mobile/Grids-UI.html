<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width = device-width, initial-scale=1" charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.css">
	<script src="jquery.mobile-1.4.5/jquery-1.12.2.js"></script>
	<script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
	<script>
		function cambiarPagina(page)
		{
			$.mobile.changePage('#'+page,{
				transition:'turn'
			});
		}


		$(document).ready(function() {

			$('#boton1').click(function(){
	            var nit = $('#nit').val();
				var nombre = $('#nombre').val();
				var direccion = $('#direccion').val();
				var telefono = $('#telefono').val();
				var email = $('#email').val();

				var datosEmpresa ='';
				datosEmpresa += 'Nit: '+nit+'<br>';
				datosEmpresa += 'Nombre: '+nombre+'<br>';
				datosEmpresa += 'Dirección: '+direccion+'<br>';
				datosEmpresa += 'Teléfono: '+telefono+'<br>';
				datosEmpresa += 'E-Mail: '+email+'<br>';

	            $('#datosEmpresa').html(datosEmpresa);

	            $('#nit').val('');
				$('#nombre').val('');
				$('#direccion').val('');
				$('#telefono').val('');
				$('#email').val('');

				alert('Empresa Registrada con exito');
				});
				

			$('#boton2').click(function(){
	             cambiarPagina('paginaDatosEmpresa');
			});

			$('#boton3').click(function(){
	             cambiarPagina('paginaRegistroEmpresa');
			});
		});	
	</script>
</head>
<body>
	<div data-role="page" id="paginaRegistroEmpresa">
		<div data-role="header">
			<h1>Registro empresa</h1>
		</div>
		<div data-role="content">
			<form>
				<div class="ui-field-contain">
					<label for="nit">Nit:</label>
					<input type="text" name="nit" id="nit">
					<label for="nombre">Nombre:</label>
					<input type="text" name="nombre" id="nombre">
					<label for="direccion">Dirección:</label>
					<input type="text" name="direccion" id="direccion">
					<label for="telefono">Teléfono:</label>
					<input type="text" name="telefono" id="telefono">
					<label for="email">E-Mail:</label>
					<input type="text" name="email" id="email">
				</div>
				<fieldset class="ui-grid-a">
					<div class="ui-block-a">
						<a id="boton1" class="ui-btn">Registrar</a>
					</div>
					<div class="ui-block-b">
						<a id="boton2" class="ui-btn">Mostrar</a>
					</div>
				</fieldset>
			</form>
		</div>
		<div data-role="footer">
			<p align="center">Registro Empresa</p>
		</div>
	</div>

	<div data-role="page" id="paginaDatosEmpresa" data-dialog="true">
		<div data-role="header">
			<h1>Datos Empresa</h1>
		</div>
		<div data-role="content">
			<h3 id="datosEmpresa"></h3>
			<a href="#pagina1" id="boton3" class="ui-btn">Regresar</a>
		</div>
	</div>
</body>
</html>
